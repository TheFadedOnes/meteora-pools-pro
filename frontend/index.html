<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LP-Strats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #000000;
            --secondary: #010202;
            --bg: #000000;
            --card-bg: rgba(0, 0, 0, 0.9);
            --text: #f9fafb;
            --border: #000000;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* Header */
        header {
            background: transparent;
            color: var(--text);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            border-radius: 12px;
        }
        .tab {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #374151;
            color: var(--text);
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .tab.active {
            background: var(--secondary);
            color: var(--text);
        }
        .tab:hover { background: #4b5563; }

        /* Main Content */
        .container {
            max-width: 1500px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        /* Loading State */
        #loading {
            display: none;
            text-align: center;
            padding: 2rem;
            font-size: 1.2em;
            color: var(--text);
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            backdrop-filter: blur(5px);
        }
        th {
            background: var(--primary);
            color: var(--text);
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 600;
        }
        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
            transition: background 0.2s;
        }
        tr:hover { background: rgba(0, 0, 0, 0.5); }

        /* Pool Info */
        .pool-info {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        .pool-info a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .pool-info a:hover { color: var(--primary); }
        .pool-info .address {
            font-family: 'Roboto Mono', monospace;
            font-size: 0.8rem;
            color: #9ca3af;
            word-break: break-all;
            max-width: 250px;
        }

        /* Price and Stats */
        .price-change {
            display: inline-block;
            padding: 0.3rem 0.9rem;
            border-radius: 16px;
            font-size: 0.9rem;
            font-weight: 500;
            text-align: center;
            min-width: 60px;
        }
        .positive { background: #000000; color: #d1fae5; }
        .negative { background: #000000; color: #fee2e2; }

        /* Strategies */
        .strategy-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .strategy-btn {
            padding: 0.3rem 0.9rem;
            border: none;
            border-radius: 16px;
            font-size: 0.85rem;
            cursor: pointer;
            background: #4b5563;
            color: var(--text);
            transition: all 0.3s;
        }
        .highlight {
            background: var(--secondary);
            color: var(--text);
        }
        .strategy-btn:hover { opacity: 0.85; transform: scale(1.05); }

        /* Status Dashboard */
        .status-bar {
            background: var(--card-bg);
            padding: 1rem 2rem;
            margin-top: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #000000;
        }
        .status-bar .refresh {
            cursor: pointer;
            color: var(--secondary);
        }
        .status-bar .refresh:hover { color: var(--primary); }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            margin: 5% auto;
            box-shadow: var(--shadow);
            text-align: left;
            overflow-y: auto;
            max-height: 80vh;
        }
        .modal-close {
            cursor: pointer;
            float: right;
            font-size: 1.5rem;
            color: #000000;
        }
        .modal-close:hover { color: var(--text); }
        .modal-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        .modal-content th, .modal-content td {
            border: 1px solid var(--border);
            padding: 0.5rem;
            text-align: left;
        }
        .modal-content th {
            background: var(--primary);
            color: var(--text);
        }

        /* Responsive Design */
        @media (max-width: 1100px) {
            .filters { flex-direction: column; }
            .filters select, .filters input, .filters button { width: 100%; margin-bottom: 0.75rem; }
            th, td { padding: 1rem; }
            .pool-info .address { max-width: 180px; }
        }
        @media (max-width: 800px) {
            header { flex-direction: column; gap: 1rem; }
            .logo { font-size: 1.7rem; }
            .pool-info .address { font-size: 0.7rem; max-width: 120px; }
            .strategy-buttons { flex-direction: column; }
            .status-bar { flex-direction: column; gap: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LP-Strategy</div>
    </header>

    <div class="container">
     
        
        </div>
        <div id="loading" style="display: none;">Loading pool data...</div>
        <table id="poolTable">
            <thead>
                <tr>
                    <th data-sort="name">Pool</th>
                    <th data-sort="price">Price</th>
                    <th data-sort="volume">Volume (24h)</th>
                    <th data-sort="liquidity">Liquidity</th>
                    <th>Strategies</th>
                </tr>
            </thead>
            <tbody id="poolTableBody"></tbody>
        </table>
        <div class="status-bar">
            <span>Last Updated: <span id="lastUpdate"></span></span>
            <span class="refresh" onclick="location.reload();">Refresh</span>
        </div>
    </div>

    <!-- Modal -->
    <div id="strategyModal" class="modal"></div>

    <script src="script.js"></script>
    <script>
        // Update last update time dynamically (sync with backend if possible)
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('en-US', { timeZone: 'America/New_York' });

        // Basic table sorting (enhance with script.js if needed)
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const key = th.dataset.sort;
                let rows = Array.from(document.getElementById('poolTableBody').getElementsByTagName('tr'));
                rows.sort((a, b) => {
                    let aVal = a.cells[th.cellIndex].textContent;
                    let bVal = b.cells[th.cellIndex].textContent;
                    if (key === 'price' || key === 'volume' || key === 'liquidity') {
                        aVal = parseFloat(aVal.replace(/[^0-9.-]+/g, '')) || 0;
                        bVal = parseFloat(bVal.replace(/[^0-9.-]+/g, '')) || 0;
                    }
                    return aVal > bVal ? 1 : -1;
                });
                rows.forEach(row => document.getElementById('poolTableBody').appendChild(row));
            });
        });
    </script>
    
</body>
</html>
